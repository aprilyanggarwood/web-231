    <div id="container">

<!-- the first card contains a form for fahrenheit input and a button for conversion.   -->
<div class="card">
  <div class="card-container">
    <h2 class="card-title">Sequence Selection Form</h2>
        <div class="form">
          <label for="">Choose a number sequence:</label>
          <select class="drop-down-menu" id="sequence">
                            <option value="select">--Select--</option>
                            <option value="fibonacci">Fibonacci Sequence</option>
                            <option value="even">Even Numbers</option>
                            <option value="odd">Odd Numbers</option>
                        </select>
          <div class="form-field">
            <button type="submit" onclick="numSequence()" class="btn" id="btnDisplaySequence">Display Sequence</button>
          </div>

  </div>
  <!-- give space between two cards by div-->
<div class="break"></div>
<!-- the second card for displaying the conversion result.   -->

          <div class="card-container">

        <div id="card-content"></div>
      </div>
      </div>

        <script>
    // function to convert Fahrenheit to Celsius and display the result on the second card. 
         function numSequence() {
           let choice = document.getElementById("sequence").value;
           if (choice ==="select") {
             alert("Invalid selection, please try again!")
           } else if (choice === "fibonacci"){
             let num1 = 0, num2 = 1, next;
             let fibonacciSequenceText = "";
             while (num1<40) {
            fibonacciSequenceText += num1 + ", ";
             next = num1 + num2;
             num1 = num2; 
             num2 = next;

             }
             document.getElementById("card-content").innerHTML = fibonacciSequenceText.slice(0,-2);
             
           } else if (choice === "even") {
             let evenSequenceText = "";
             let num1 = 2;
             let next;
             do {
               evenSequenceText += num1 + ",";
               next = num1 + 2;
                num1 = next;
                console.log("The even Sequence is "+ evenSequenceText);  

             } while (num1<20)

             document.getElementById("card-content").innerHTML = evenSequenceText.slice(0, -1);

           } else if (choice === "odd"){
             let oddSequenceText = "";
             for(let num=1; num<20; num+=2){
               oddSequenceText += num + ",";    
               console.log("The Odd Sequence is "+ oddSequenceText);  
             }
             document.getElementById("card-content").innerHTML = oddSequenceText.slice(0,-1);

           }
           
         }

        </script>
