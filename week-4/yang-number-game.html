<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" href="yang-number-game.css" />
    <link rel="stylesheet" href="../global.css" />
      <!-- Google fonts for Oswald -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 - Enterprise Javascript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the numbers game!</h1>
<!-- the first card contains a form for input a number.   -->
<div class="card">
  <div class="card-container">
    <h2 class="card-title">Pick a number between 1 and 10</h2>
        <div class="form">
          <label for="">Guess the number:</label>
          <input
            id="txtMyNumber"
            type="number"
            name="txtFahrenheit"
            class="input"
          />
          <div class="form-field">
            <!-- button for submitting the input number. -->
            <button type="submit" onclick="guessNumber()" class="btn" id="btnSubmit">Submit</button>
          </div>
        </div>
      </div>
  </div>
  <!-- give space between two cards by div-->
<div class="break"></div>
<!-- the second card for displaying the result.   -->
      <div class="card">
          <div class="card-container">
        <h2 class="card-title">Results</h2>
        <div id="card-content"></div>
      </div>
      </div>
    </div>
    <div class="break"></div>
    <!-- Return link back to the WEB-231 landing page -->
    <a class="return-home" href="../index.html">Return</a>
    </div>
        <script>
          // The rnd variable is created when the page loads.
        const rnd = Math.floor((Math.random() * 10) + 1); 
        // guessNumber function is activation when user onclick the button.
        function guessNumber() {
          // ".value" for storing the input as a number, not a text.
         let myNumber = document.getElementById("txtMyNumber").value
         // Condition statement if the input number is greater than, less than, or equal to the rnd variable.
         // the card-content ID will display a text string when a result return. 
         if(myNumber<rnd) {
           document.getElementById("card-content").innerHTML = "The number is greater than " + myNumber;
         } else if (myNumber>rnd){
           document.getElementById("card-content").innerHTML = "The number is less than " + myNumber;
         } else {
           document.getElementById("card-content").innerHTML = "Congratulations! You picked the correct number!";
         }
         }
        </script>
  </body>
</html>
