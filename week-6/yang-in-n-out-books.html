<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" href="yang-in-n-out-books.css" />
    <link rel="stylesheet" href="../global.css" />
    <!-- Google fonts for Oswald -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 - Enterprise Javascript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to In-N-Out-Books</h1>
      <!-- the first card contains a selection form for selecting the drop down options and a button for displaying sequence results.   -->
      <div class="card">
        <div class="card-container">
          <h2 class="card-title">My Favorites</h2>
          <div class="form">
            <label for="">Choose a listing:</label>
            <select class="drop-down-menu" id="favoriteList">
              <option value="select">--Select--</option>
              <option value="books">Top 3 Favorite Books</option>
              <option value="authors">Top 3 Favorite Authors</option>
            </select>
            <div class="form-field">
              <button
                type="submit"
                onclick="displayListing()"
                class="btn"
                id="btnDisplayListing"
              >
                Display Listing
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- give space between two cards by div-->
      <div class="break"></div>
      <!-- the second card for displaying sequence results.   -->

      <div id="card">
        <div id="favorite-books" class="card"></div>
        <div id="favorite-authors" class="card"></div>
      </div>
      <!-- End Form Results Container -->
      <!-- </div> -->
      <div class="break"></div>
      <!-- Return link back to the WEB-231 landing page -->
      <a class="return-home" href="../index.html">Return</a>
    </div>
    <script>
      let book1 = {
        isbn: "1408855895",
        title: "Harry Potter and the Philosopher's Stone",
        pages: "352",
      };
      let book2 = {
        isbn: "9390960037",
        title: "The Art of War",
        pages: "104",
      };
      let book3 = {
        isbn: "1542044790",
        title: "The Wedding Party",
        pages: "400",
      };

      let author1 = {
        name: "J. K. Rowling",
        genre: "Fantasy",
      };
      let author2 = {
        name: "Sun Tzu",
        genre: "History",
      };
      let author3 = {
        name: " Xinwu Liu",
        genre: "Drama",
      };

      let books = document.getElementById("favorite-books");
      let authors = document.getElementById("favorite-authors");

      //Initial State to display none
      books.style.display = "none";
      authors.style.display = "none";

      function displayListing() {
        let choice = document.getElementById("favoriteList").value;
        console.log("choice");
        if (choice === "select") {
          books.style.display = "none";
          authors.style.display = "none";
        } else if (choice === "books") {
          books.innerHTML = `
              <div class="card-title">Top 3 Favorite Books</div>
              <div class="card-content">
                <table>
                  <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Pages</th>
                  </tr>
                  <tr>
                    <td>${book1.isbn}</td>
                    <td>${book1.title}</td>
                    <td>${book1.pages}</td>
                  </tr>
                  <tr>
                    <td>${book2.isbn}</td>
                    <td>${book2.title}</td>
                    <td>${book2.pages}</td>
                  </tr>
                  <tr>
                    <td>${book3.isbn}</td>
                    <td>${book3.title}</td>
                    <td>${book3.pages}</td>
                  </tr>
                </table>
              </div>
              `;
          books.style.display = "block";
          authors.style.display = "none";
        } else if (choice === "authors") {
          authors.innerHTML = `
              <div class="card-title">Top 3 Favorite Authors</div>
        <div class="card-content">
          <table>
            <tr>
              <th>Name</th>
              <th style="width:60%">Genre</th>
            </tr>
           <tr>
              <td>${author1.name}</td>
              <td>${author1.genre}</td>
          </tr>
          <tr >
              <td>${author2.name}</td>
              <td>${author2.genre}</td>
          </tr>
          <tr >
              <td>${author3.name}</td>
              <td>${author3.genre}</td>
          </tr>
          </table>
        </div>
         `;
          books.style.display = "none";
          authors.style.display = "block";
        }
      }
    </script>
  </body>
</html>
