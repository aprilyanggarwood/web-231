<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" href="yang-temp-conversion.css" />
    <link rel="stylesheet" href="../global.css" />
      <!-- Google fonts for Oswald -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 - Enterprise Javascript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
<!-- the first card contains a form for fahrenheit input and a button for conversion.   -->
<div class="card">
  <div class="card-container">
    <h2 class="card-title">Fahrenheit to Celsius Converter</h2>
        <div class="form">
          <label for="txtFahrenheit">Fahrenheit value:</label>
          <input
            id="txtFahrenheit"
            type="number"
            name="txtFahrenheit"
            class="input"
          />
          <div class="form-field">
            <button type="submit" onclick="temConversion()" class="btn">Convert Temperature</button>
          </div>
        </div>
      </div>
  </div>
  <!-- give space between two cards by div-->
<div class="break"></div>
<!-- the second card for displaying the conversion result.   -->
      <div class="card">
          <div class="card-container">
        <h2 class="card-title">Conversion Results</h2>
        <div id="card-content"></div>
      </div>
      </div>
    </div>
    <div class="break"></div>
    <!-- Return link back to the WEB-231 landing page -->
    <a class="return-home" href="../index.html">Return</a>
    </div>
        <script>
    // function to convert Fahrenheit to Celsius and display the result on the second card. 
         function temConversion() {
           // After the user clicks the button, the variable fahrenheit gets its value from the input field.   
            // ".value" for storing the input as a number, not a text.
           let fahrenheit = document.getElementById("txtFahrenheit").value; 
           // The variable celsius gets the temperature conversion value of the fahrenheit to celsius from the formula. 
            // toFixed() converts the the number to a string, rounded to two decimal places.
           let celsius = ((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2);
           // The conversion result will display in the 'card-content' div.
           document.getElementById("card-content").innerHTML = celsius;
         }

        </script>
  </body>
</html>
